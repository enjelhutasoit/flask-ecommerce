{% extends "layout.html" %}

{% block body %}

  <h1>Registrants</h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Gender</th>
    </tr>
    <tbody>
      {% for name in registrants %}
        <tr>
          <td>{{ name }}</td>
          <td>{{ registrants[name] }}</td>
        </tr>
        {% endfor %}
    </tbody>
  </table>

{% endblock %}
